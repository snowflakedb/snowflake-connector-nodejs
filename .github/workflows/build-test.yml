name: Build and Test

on: push
jobs:
    build:
        name: Build
        runs-on: ubuntu-16.04
        steps:
            - uses: actions/checkout@v1
            - name: Build
              shell: bash
              run: ./ci/build.sh
            - name: Upload Build Artifact
              uses: actions/upload-artifact@v1
              with:
                name: artifacts
                path: artifacts

    test-linux:
        needs: build
        name: Tests
        runs-on: ubuntu-16.04
        strategy:
            matrix:
                config: [ 'nodejs-centos6-default', 'nodejs-centos7-node12', 'nodejs-centos7-fips' ]
        steps:
            - uses: actions/checkout@v1
            - name: Download Build Artifacts
              uses: actions/download-artifact@v1
              with:
                name: artifacts
            - name: Tests
              shell: bash
              env:
                PARAMETERS_SECRET: ${{ secrets.PARAMETERS_SECRET }}
                TARGET_DOCKER_TEST_IMAGE: ${{ matrix.config }}
              run: ./ci/test.sh

    test-mac:
        needs: build
        name: Tests on Mac
        runs-on: macos-latest
        steps:
            - uses: actions/setup-node@v1
              with:
                node-version: '12.x'
            - uses: actions/checkout@v1
            - name: Download Build Artifacts
              uses: actions/download-artifact@v1
              with:
                name: artifacts
            - name: Install Homebrew Bash
              shell: bash
              run: brew install bash
            - name: Tests
              shell: bash
              env:
                PARAMETERS_SECRET: ${{ secrets.PARAMETERS_SECRET }}
              run: /usr/local/bin/bash ./ci/test_mac.sh

    test-windows:
        needs: build
        name: Tests on Windows
        runs-on: windows-latest
        steps:
            - uses: actions/setup-node@v1
              with:
                node-version: '12.x'
            - uses: actions/checkout@v1
            - name: Download Build Artifacts
              uses: actions/download-artifact@v1
              with:
                name: artifacts
            - name: Tests
              shell: cmd
              env:
                PARAMETERS_SECRET: ${{ secrets.PARAMETERS_SECRET }}
              run: ci\\test_windows.bat
        
