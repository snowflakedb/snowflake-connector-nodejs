name: Lint

on:
    push:
        branches:
            - master
        tags:
            - v*
    pull_request:
        branches:
            - master
            - prep-**

jobs:
    lint:
        name: Run lint
        runs-on: ubuntu-latest
        steps:
          - name: Check out code
            uses: actions/checkout@v1
          - name: Set up Node.js
            uses: actions/setup-node@v1
            with:
                node-version: '18.x'
          - name: Install dependencies
            run: npm i
          - name: Check formatting
            run: npm run lint:check:all
